<div class="container">
  <h1>Quiz List</h1>
  <button (click)="navigateToCreate()" class="btn btn-primary">Create New Quiz</button>

  <div *ngIf="quizzes.length === 0">
    <p>No quizzes available. Please create one.</p>
  </div>

  <ul *ngIf="quizzes.length > 0">
    <li *ngFor="let quiz of quizzes">
      <h3>{{ quiz.title }}</h3>
      <p>{{ quiz.description }}</p>
      <button (click)="viewQuiz(quiz.id)" class="btn btn-info">View Details</button>
    </li>
  </ul>
</div>
